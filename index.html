<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Contatos</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@400;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400&family=Ubuntu:wght@400;500;700&display=swap" 
    rel="stylesheet">

    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <div class="container">
        <header>
            <img src="./images/contato1.png" alt="Agenda de contatos">
            <h1>Agenda de Contatos</h1>
        </header>
    <form id="form-contato">
        <input class="nome" type="text" id="nome-contato" required placeholder="Nome do Contato" />
        <input class="phone" type="tel" id="numero-contato" required placeholder="Telefone" />
        <button type="submit">Cadastrar</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome do Contato</th>
                <th>Telefone</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="contact" id="total-contatos">Contatos Adicionados</td>
                <td class="contact" id="qty-contatos">0</td>
            </tr>
        </tfoot>
    </table>

    <div class="rodape">
        <footer>
            Desenvolvido por Anderson Casimiro
        </footer>
    </div>
    <script src="./main.js"></script>
    </div>
</body>
</html>
